# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

[directory]
format = '[$path]($style)[$read_only]($read_only_style) '
truncation_length = 3
truncation_symbol = 'â€¦/'

# Replace the 'â¯' symbol in the prompt with 'âœ'
[character] # The name of the module we are configuring is 'character'
error_symbol = '[x](bold red)'     # The 'success_symbol' segment is being set to 'âœ' with the color 'bold green'
success_symbol = '[>](bold green)' # The 'success_symbol' segment is being set to 'âœ' with the color 'bold green'

[time]
disabled = true
format = '[\[ $time \]]($style) '
time_format = '%d-%h %r'
utc_time_offset = '+8'

[status]
disabled = false
format = '[\[$common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = false
style = 'bg:none'
success_symbol = ''

[jobs]
number_threshold = 1

[package]
disabled = true

[gcloud]
disabled = true

[git_branch]
ignore_branches = ['master', 'main']
symbol = 'ğŸŒ± '
truncation_length = 4
truncation_symbol = ''

[git_commit]
commit_hash_length = 4
tag_symbol = 'ğŸ”– '

[git_state]
cherry_pick = '[ğŸ’ PICKING](bold red)'
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_metrics]
added_style = 'bold blue'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[git_status]
disabled = true
